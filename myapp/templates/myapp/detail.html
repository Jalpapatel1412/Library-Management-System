{% extends 'myapp/base.html' %}
{% block body_block%}
    <h1>Book Details</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>BookTitle</th>
                <th>BookPrice</th>
                <th>BookPublisher</th>
            </tr>
        </thead>
        <tbody>
            <td>{{ book_title }}</td>
            <td>{{ book_price }}</td>
            <td>{{ book_publisher }}</td>
        </tbody>
    </table>
    <button><a href="{% url 'myapp:chk_reviews' book_id %}"><button class="btn btn-success" > Check Reviews </button></a> </button>

{#   <p><a href="{% url 'myapp:index'%}">Back to the main</a></p>#}
{% endblock %}
